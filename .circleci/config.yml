version: 2.1

orbs:
  codecov: codecov/codecov@3.2.4

workflows:
  version: 2
  test:
    jobs:
      - contract_nois_demo
      - contract_nois_drand
      - contract_nois_gateway
      - contract_nois_icecube
      - contract_nois_sink
      - contract_nois_payment
      - contract_nois_proxy
      - contract_nois_monitoring
      - coverage
      - cw-multitest
      - package_nois_protocol
      - lint
      - wasm_build
      - ts-build
      - integration:
          requires:
            - wasm_build
            - ts-build
            - contract_nois_demo
            - contract_nois_gateway
            - contract_nois_icecube
            - contract_nois_proxy
            - contract_nois_monitoring
  deploy:
    jobs:
      - build_and_upload_contracts:
          filters:
           tags:
             only: /^v[0-9]+\.[0-9]+\.[0-9]+.*/
           branches:
             ignore: /.*/
      - build_and_upload_schemas:
          filters:
           tags:
             only: /^v[0-9]+\.[0-9]+\.[0-9]+.*/
           branches:
             ignore: /.*/

jobs:
  contract_nois_demo:
    docker:
      - image: rust:1.68.2
    working_directory: ~/project/contracts/nois-demo
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - restore_cache:
          keys:
            - v2-contract_nois_demo-rust:1.68.2-{{ checksum "~/project/Cargo.lock" }}
            - v2-contract_nois_demo-rust:1.68.2-
      - run:
          name: Unit Tests
          environment:
            RUST_BACKTRACE: 1
          command: cargo unit-test --locked
      - run:
          name: Build and run schema generator
          command: cargo schema --locked
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - ~/project/target/debug/.fingerprint
            - ~/project/target/debug/build
            - ~/project/target/debug/deps
