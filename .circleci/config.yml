            cargo build
            export LLVM_PROFILE_FILE="nois_coverage-%p-%m.profraw"
            cargo test
      - run:
          name: Aggregate coverage data
          command: |
            mkdir -p reports
            function grcov_contract() {
              grcov . -s contracts/$1/src \
                --binary-path ./target/debug/ \
                --excl-start '^(pub(\((crate|super)\))? )?mod tests' \
                --excl-stop '^}' \
